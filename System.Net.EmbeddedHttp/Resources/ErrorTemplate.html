    <script type="text/javascript">
     function HTTPErrorDecode(code) {
         switch (code) {
             case '403': return 'The server understood the request, but is refusing to fulfill it. Authorization will not help and the request SHOULD NOT be repeated. If the request method was not HEAD and the server wishes to make public why the request has not been fulfilled, it SHOULD describe the reason for the refusal in the entity. If the server does not wish to make this information available to the client, the status code 404 (Not Found) can be used instead.';
             case '404': return 'The server has not found anything matching the Request-URI. No indication is given of whether the condition is temporary or permanent. The 410 (Gone) status code SHOULD be used if the server knows, through some internally configurable mechanism, that an old resource is permanently unavailable and has no forwarding address. This status code is commonly used when the server does not wish to reveal exactly why the request has been refused, or when no other response is applicable.';
             case '500': return 'The server encountered an unexpected condition which prevented it from fulfilling the request.';
             default: return 'Unknown Error';
         }
     }

     function ReloadPage() {
         window.location.reload(true);
     }

     document.addEventListener("DOMContentLoaded", function (event) {
         var description = HTTPErrorDecode('{{number}}');
         document.getElementById("description").innerHTML = description;
     });
    </script>
